<div class="page">
<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit) = "onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descriptionE">Description</label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <button class="btn btn-secondary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</div>
