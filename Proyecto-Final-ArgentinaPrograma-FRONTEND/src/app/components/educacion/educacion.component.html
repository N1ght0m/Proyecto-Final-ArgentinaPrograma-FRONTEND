<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
        <i class="bi bi-file-earmark-plus"></i>
      </button>
    </div>
  
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td><h4>{{ Educacion.nombreE }}</h4></td>
            <td>{{ Educacion.descripcionE }}</td>
  
            <td *ngIf="isLogged"><button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i></button></td>
            
            <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-file-earmark-x-fill"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
